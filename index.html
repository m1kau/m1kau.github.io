<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello! Assignment 0</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
    }
    #hello {
      font-size: 40px;
      margin-bottom: 20px;
      transition: font-size 0.1s ease;
    }
    input[type="range"] {
      width: 300px;
    }
  </style>
</head>
<body>
  <header>Kaleb Hernandez Assignment 0</header>

  <div id="hello">Hello!</div>
  <input type="range" id="slider" min="10" max="200" value="40">

  <script>
    const hello = document.getElementById('hello');
    const slider = document.getElementById('slider');

    slider.addEventListener('input', () => {
      hello.style.fontSize = slider.value + 'px';
    });
  </script>
</body>
</html>
